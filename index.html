<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="shopping-app">
    <h1 class="title">Shopping List</h1>
    <ul id="shoppingList"></ul>

    <form id="addItemForm">
      <label for="addItemInput">Add Item:</label>
      <input type="text" id="addItemInput" name="addItemInput" required minlength="3" maxlength="20">
      <p id="inputError" class="error-message"></p>
      <button type="button" id="addItemButton">Add</button>
    </form>



    <button id="removeLastItemButton">Remove Last Item</button>
    <p id="messageParagraph"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
